{% if site.social.github %}<a href="https://github.com/{{ site.social.github }}"><i class="fab fa-github fa-lg"></i></a>{% endif %}
{% if site.social.instagram %}<a href="https://instagram.com/{{ site.social.instagram }}"><i class="fab fa-instagram fa-lg"></i></a>{% endif %}
{% if site.social.linkedin %}<a href="https://www.linkedin.com/in/{{ site.social.linkedin }}"><i class="fab fa-linkedin fa-lg"></i></a>{% endif %}
{% if site.social.twitter %}<a href="https://www.twitter.com/{{ site.social.twitter }}"><i class="fab fa-twitter fa-lg"></i></a>{% endif %}
